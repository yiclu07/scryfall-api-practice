    <title>MtG Card Searcher</title>
    <link href="./style.css" rel="stylesheet" />

        class="result-image"
      />

        src="https://cards.scryfall.io/normal/front/1/0/105b2118-b22c-4ef5-bac7-836db4b8b9ee.jpg?1665800224"

        class="result-image"
      />
      <img
        src="https://cards.scryfall.io/normal/front/f/1/f108b0fb-420a-422d-ae85-9a99c0f73169.jpg?1665800239"
        alt="unstable-swamp"
        class="result-image"
      />
      <img
        src="https://cards.scryfall.io/normal/front/4/4/44c1a862-00fc-4e79-a83a-289fef81503a.jpg?1665800243"
        alt="unstable-mountain"
        class="result-image"
      />

        src="https://cards.scryfall.io/normal/front/f/8/f8772631-d4a1-440d-ac89-ac6659bdc073.jpg?1665800214"

        class="result-image"
      />

  </body>
</html>
